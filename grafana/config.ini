[paths]
provisioning = /etc/grafana/provisioning

[server]
enable_gzip = true

[users]
default_theme = light

[auth.anonymous]
enabled = true
hide_version = true

[panels]
disable_sanitize_html = true

[date_formats]
full_date = YYYY-MM-DD HH:mm:ss
interval_second = hh:mm:ss
interval_minute = hh:mm
interval_hour = MMM DD HH:mm
interval_day = MMM DD
interval_month = YYYY-MM
interval_year = YYYY

[dashboards]
default_home_dashboard_path = /var/lib/grafana/dashboards/landing_page.json
